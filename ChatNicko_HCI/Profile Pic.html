<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Profile Pic</title>
    <style>
        body {
            background-color: #f9fafb; /* Lighter background for better contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            color: #111827; /* Darker text for readability */
        }
        .flex {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height for layout */
        }
        @media (min-width: 768px) {
            .flex {
                flex-direction: row; /* Row layout for larger screens */
            }
        }
        .sidebar {
            background-color: #1f2937; /* Darker sidebar for better contrast */
            color: #ffffff;
            width: 100%;
            max-width: 200px;
            height: 100vh; /* Ensure full height of the viewport */
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: fixed; /* Fix sidebar position */
            top: 0;
            left: 0;
        }
        .main-content {
            margin-left: 200px; /* Add margin to account for fixed sidebar */
            padding: 2rem; /* Increased padding for better spacing */
            overflow-y: auto; /* Ensure content is scrollable */
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem; /* Increased spacing for better layout */
        }
        .profile-header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .profile-header .user-info img {
            border-radius: 50%;
            width: 4rem;
            height: 4rem;
        }
        .profile-header .actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .profile-header .actions .message {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .profile-header .actions .message:hover {
            background-color: #2563eb;
        }
        .profile-header .actions .book {
            background-color: #e5e7eb;
            color: #374151;
        }
        .profile-header .actions .book:hover {
            background-color: #d1d5db;
        }
        .content-section {
            display: flex;
            flex-direction: column;
            gap: 2rem; /* Increased spacing between sections */
        }
        .content-section .section {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content-section .section:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
        }
        .content-section .section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .content-section .section .skills span,
        .content-section .section .tags span {
            background-color: #dbeafe;
            color: #1d4ed8;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin: 0.25rem;
            font-weight: bold; /* Highlight tags */
        }
        .content-section .section .ratings .stars i {
            color: #fbbf24; /* Highlight stars */
        }
        .content-section .section .ratings .stars i.inactive {
            color: #d1d5db; /* Dim inactive stars */
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column; /* Stack header elements on smaller screens */
                gap: 1rem;
            }
            .content-section .section {
                padding: 1rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar">
            <i>&#9881;</i>
            <i>&#8853;</i>
            <i>&#128197;</i>
            <i>&#9993;</i>
            <i>&#128100;</i>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Header -->
            <header class="profile-header">
                <div class="user-info">
                    <img src="https://placehold.co/50x50" alt="Profile picture" />
                    <div>
                        <h1 class="text-xl font-bold">Clover Peace</h1>
                        <p class="text-gray-500">Information Technology</p>
                        <p class="text-gray-500">Need help? Hit the message</p>
                    </div>
                </div>
                <div class="actions flex gap-4">
                    <button class="message">Message</button>
                    <button class="book">Book</button>
                </div>
            </header>
            <!-- Content Section -->
            <section class="content-section">
                <!-- Skills Section -->
                <div class="section">
                    <h2>Skills</h2>
                    <div class="skills flex flex-wrap">
                        <span>HTML</span>
                        <span>UI Design</span>
                        <span>CSS</span>
                        <span>Java</span>
                        <span>C++</span>
                    </div>
                </div>
                <!-- Ratings Section -->
                <div class="section">
                    <h2>Ratings</h2>
                    <div class="ratings">
                        <div class="flex items-center mb-2">
                            <span class="text-4xl font-bold">4.0</span>
                            <span class="text-gray-500 ml-2">/5</span>
                        </div>
                        <div class="stars flex">
                            <i>&#9733;</i>
                            <i>&#9733;</i>
                            <i>&#9733;</i>
                            <i>&#9733;</i>
                            <i class="inactive">&#9734;</i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
